<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <h1>Book List</h1>
  </head>
  <body>
    <form id="bookForm">
      <label>Title</label>
      <input type="text" id="title" placeholder="Add book title" />
      <p></p>
      <label>Author</label>
      <input type="text" id="author" placeholder="Add author name" />
      <p></p>
      <label>ISBN</label>
      <input type="text" id="isbn" placeholder="Add ISBN" />
      <p></p>
    </form>
    <button id="add">Add Book</button>
    <p></p>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search book by title" />
      <button id="search">Search</button>
      <p></p>
    </form>
    <p></p>
    <table style="width: 100%">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <script src="booklist.js"></script>
  </body>
</html>
